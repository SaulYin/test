<!DOCTYPE html>
<html>
  <head>
    <title>Purdue Ironhacks Google Maps Demo</title>
    <style>
      #map {
         width: 100%;
         height: 400px;
         background-color:grey; 
      }
    </style>
  <script type = "text/javascript">
      function initMap() {
           var mapDiv = document.getElementById('map');
           var map = new google.maps.Map(mapDiv,{
               center: {lat:40.4237,lng:-86.9212},
               zoom:12 });
           var market = new google.maps.Marker({
               position:{lat:40.4237, lng:-86.9212},
               map:map,
               title:'Purdue University'
               });
      }
  </script>
  </head>
  <body>
    <h3>Purdue Ironhacks Google Maps Demo</h3>
    <div id = "map"></div>
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5N-M9WosZWy4dLC6FDJNf-2iZZ_-buZY&callback=initMap">
  </script>
  </body>
</html>
