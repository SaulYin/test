<!DOCTYPE html>
<html>
  <head>
  <title>Purdue Ironhacks Tutorial Project</title>
  <style>
     #map {
       width :50%;
       height :400px;
       background-color: grey;
     }
  </style>
  <script type = "text/javascript">
        function initMap() {
         var mapDiv = document.getElementById('map');
	 var map = new google.maps.Map(mapDiv, {
		        center: {lat:41.8781, lng:-87.6298},
			zoom:12});
	 var marker = new google.maps.Marker({
			 position: {lat:41.8781, lng:-87.6298},
			 map:map
			 titile:"Chicago"
			 });
        }
   </script>
 </head>
  <body>
    <h3>Purdue Ironhacks Tutorial Project</h3>
    <div id="map"></div>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4lO1PjOC9xzRaOK86FJoht6VBFYcsB8&callback=initMap">
    </script>
  </body>

</html>
